<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HACKTOBER FEST 2024 - Advanced Free Plagiarism Checker</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        crossorigin="anonymous"
    />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <h1>Advanced Plagiarism Checker</h1>
    </header>

    <main>
        <!-- Input Section -->
        <section class="input-section">
            <div id="inputContainer">
                <textarea
                    id="inputText"
                    rows="10"
                    placeholder="Paste or type your content here..."
                ></textarea>
                <div class="input-buttons">
                    <button
                        class="floating-button"
                        id="clearButton"
                        onclick="clearTextArea()"
                    >
                        <i class="fas fa-times"></i>
                    </button>
                    <button class="floating-button" id="pasteButton">
                        <i class="fas fa-paste"></i>
                    </button>
                    <label for="fileUpload" class="file-upload-label">
                        <i class="fas fa-file-upload"></i> Upload File
                        <input type="file" id="fileUpload" accept=".txt, .doc, .docx" hidden />
                    </label>
                </div>
            </div>
            <button id="checkButton" class="button" onclick="checkPlagiarism()">
                <span class="button__text">Check Plagiarism</span>
            </button>
        </section>

        <!-- Result Section -->
        <section id="result" class="result-section" style="display: none;">
            <h2>Results</h2>
            <div id="chartContainer" style="width: 100%; max-width: 500px; margin: 20px auto;">
                <canvas id="plagiarismChart"></canvas>
            </div>
            <div id="matches"></div>
            <!-- Removed highlighted text area; only percentage and link will be shown -->
        </section>

        <!-- Error Modal -->
        <div id="errorModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2>Error</h2>
                </div>
                <div id="errorText" class="modal-body"></div>
            </div>
        </div>

        <!-- Loading Bar -->
        <div id="loadingBar" style="display: none; width: 100%; background: #f3f3f3; border-radius: 5px; margin: 10px 0;">
            <div style="width: 100%; height: 10px; background: #4caf50; border-radius: 5px;"></div>
        </div>

        <!-- Download PDF Button -->
        <button id="generatePDF" class="button" onclick="generatePDF()">
            Download Report as PDF
        </button>
    </main>

    <section class="hacktobe-fest">
        <h2>#HACKTOBER FEST 2024</h2>
    </section>

    <footer class="site-footer">
        <p>Developed by Community.</p>
        <div class="social-icons">
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="mailto:sanjaychoudharycu@gmail.com"><i class="fas fa-envelope"></i></a>
            <a href="https://t.me/Sanjay_X3" target="_blank"><i class="fab fa-telegram"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
